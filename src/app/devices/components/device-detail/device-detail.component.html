<ActionBar title=" Item Details" class="action-bar">
  <NavigationButton
    text="Go Back"
    android.systemIcon="ic_menu_back"
    (tap)="goBack()"
  ></NavigationButton>
</ActionBar>

<FlexboxLayout flexDirection="column" class="page">
  <FlexboxLayout flexDirection="row" class="m-15">
    <Label class="h2" [text]="device.id + '. '"></Label>
    <Label class="h2" [text]="device.name"></Label>
  </FlexboxLayout>
  <FlexboxLayout flexDirection="row" class="m-15">
    <ng-container *ngIf="device.type === 'bulb'; else elseTemplate">
      <ns-bulb-control></ns-bulb-control>
    </ng-container>
    <ng-template #elseTemplate>
      <Label class="h4" [text]="device.role"></Label>
    </ng-template>
  </FlexboxLayout>
</FlexboxLayout>
