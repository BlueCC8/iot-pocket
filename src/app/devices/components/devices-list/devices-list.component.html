<ActionBar title="IoT available devices" class="action-bar">
  <NavigationButton
    text="Go Back"
    android.systemIcon="ic_menu_back"
    (tap)="goBack()"
  ></NavigationButton>
</ActionBar>

<GridLayout>
  <ScrollView class="page">
    <StackLayout>
      <CardView
        *ngFor="let device of devices"
        class="card"
        elevation="40"
        radius="10"
        [nsRouterLink]="[device.id]"
        ios:shadowRadius="3"
      >
        <StackLayout class="card-layout">
          <Label class="h2" [text]="device.name"></Label>
          <Label class="body" textWrap="true" [text]="device.role"></Label>
        </StackLayout>
      </CardView>
    </StackLayout>
  </ScrollView>
</GridLayout>
