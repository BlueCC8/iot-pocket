<ActivityIndicator
  [busy]="isLoading"
  row="1"
  horizontalAlignment="center"
  verticalAlignment="center"
>
</ActivityIndicator>
<GridLayout>
  <ScrollView class="page">
    <StackLayout>
      <CardView
        *ngFor="let item of topicsList"
        class="card"
        elevation="40"
        radius="10"
        [nsRouterLink]="['/topic', item.id]"
        ios:shadowRadius="3"
      >
        <StackLayout class="card-layout">
          <Label class="h2" [text]="item.topicName"></Label>

          <!-- <Label class="body" textWrap="true" [text]="item.role"></Label> -->
        </StackLayout>
      </CardView>
    </StackLayout>
  </ScrollView>
</GridLayout>
